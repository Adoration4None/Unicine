<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="../WEB-INF/template.xhtml">
    <ui:define name="title">Compras</ui:define>

    <ui:define name="content">
        <div jsf:id="lista-compras" class="d-flex flex-column justify-content-center align-items-center">
            <div class="my-3">
                <h1 class="titulo">Tus Compras</h1>
            </div>

            <div class="d-flex justify-content-center align-items-center">
                <p:dataTable var="compra" value="#{historialComprasBean.compras}" styleClass="w-75" stripedRows="true">
                    <p:column headerText="ID">
                        <h:outputText value="00#{compra.id}" />
                    </p:column>

                    <p:column headerText="Concepto">
                        <h:outputText value="#{compra.entradas.size()} entradas, #{compra.comprasConfiteria.size()} snacks" />
                    </p:column>

                    <p:column headerText="Funcion">
                        <h:outputText value="#{compra.funcion.pelicula.nombre}, #{compra.funcion.tipo}, Teatro #{compra.funcion.sala.teatro.nombre}, Sala #{compra.funcion.sala.numero}, #{compra.funcion.horario.fecha} #{compra.funcion.horario.hora}" />
                    </p:column>

                    <p:column headerText="Metodo de Pago">
                        <h:outputText value="#{compra.metodoPago}" />
                    </p:column>

                    <p:column headerText="Fecha">
                        <h:outputText value="#{compra.fechaCompra.dayOfMonth}/#{compra.fechaCompra.month.value}/#{compra.fechaCompra.year} #{compra.fechaCompra.hour}:#{compra.fechaCompra.minute}:#{compra.fechaCompra.second}" />
                    </p:column>

                    <p:column headerText="Cupon">
                        <h:outputText value="#{compra.cuponCliente == null ? 'No' : compra.cuponCliente.cupon.nombre}" />
                    </p:column>

                    <p:column headerText="Descuento">
                        <h:outputText value="#{compra.cuponCliente == null ? '0' : compra.cuponCliente.cupon.porcentajeDescuento}%" />
                    </p:column>

                    <p:column headerText="Total Pagado">
                        <h:outputText value="$#{compra.valorTotal}" />
                    </p:column>
                </p:dataTable>
            </div>
        </div>
    </ui:define>

</ui:composition>

</html>
