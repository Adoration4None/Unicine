<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Resultado</title>
    <h:outputStylesheet name="styles.css" library="css"/>
    <h:outputStylesheet name="bootstrap.min.css" library="css"/>
    <h:outputScript name="bootstrap.bundle.min.js" library="js"/>
</h:head>
<h:body>
    <p:toolbar>
        <p:toolbarGroup>
            <p:commandButton value="Agregar" icon="pi pi-plus" styleClass="ui-button-success me-3" onclick="PF('crear_cliente').show()" />
            <p:commandButton value="Borrar" icon="pi pi-trash" styleClass="ui-button-danger" action="#{usuarioBean.eliminarClientes}"/>
            <!--le colocamos el update form,idform:iddatatable-->

            <!--hay unos rows unselected y selected y no sé qué del datatable que van con el id de este boton para actuzalizarlo-->
        </p:toolbarGroup>
    </p:toolbar>
    <h:form id="form_datatable">
        <p:dataTable id="datatable_prueba" value="#{usuarioBean.clientes}" var="cliente" paginator="true" rows="10"
                     rowKey="#{cliente.cedula}" paginatorPosition="bottom"
                     selection="#{usuarioBean.clientesSeleccionados}">

           <p:column selectionMode="multiple" exportable="false"/>

            <p:column headerText="Cedula">
                <h:outputText value="#{cliente.cedula}"/>
            </p:column>

            <p:column headerText="Nombre">
                <h:outputText value="#{cliente.nombreCompleto}"/>
            </p:column>

            <p:column headerText="Email">
                <h:outputText value="#{cliente.email}"/>
            </p:column>

            <p:column headerText="Contrasena">
                <h:outputText value="#{cliente.contrasena}"/>
            </p:column>

            <p:column headerText="">
                <p:commandButton styleClass="edit-button rounded-button ui-button-success" icon="pi pi-pencil" action="#{usuarioBean.seleccionarCliente(cliente)}"/>
            </p:column>

        </p:dataTable>
    </h:form>

    <p:dialog id="crear" widgetVar="crear_cliente" modal="true" header="Crear cliente" showEffect="fade">
        <h:form>
            <h:panelGrid columns="3" cellpadding="5">
                <p:outputLabel for="nombre_cliente" value="Nombre:"/>
                <p:inputText id="nombre_cliente" value="#{usuarioBean.cliente.nombreCompleto}" required="true"/>
                <p:message for="nombre_cliente"/>

                <p:outputLabel for="cedula_cliente" value="Cedula:"/>
                <p:inputText id="cedula_cliente" value="#{usuarioBean.cliente.cedula}" required="true"/>
                <p:message for="cedula_cliente"/>

                <p:outputLabel for="contra_cliente" value="Clave:"/>
                <p:inputText id="contra_cliente" value="#{usuarioBean.cliente.contrasena}" required="true"/>
                <p:message for="contra_cliente"/>

                <p:outputLabel for="confir_cliente" value="Confirme la clave:"/>
                <p:inputText id="confir_cliente" value="#{usuarioBean.confirmacion}" required="true"/>
                <p:message for="confir_cliente"/>

                <p:outputLabel for="email_cliente" value="Email:"/>
                <p:inputTextarea id="email_cliente" rows="3" value="#{usuarioBean.cliente.email}" required="true"/>
                <p:message for="email_cliente"/>

                <p:outputLabel for="ciudad_teatro" value="Estado: "/>

                <p:selectOneMenu id="ciudad_teatro" value="#{usuarioBean.cliente.estado}" converter="#{ciudadConverter}">
                    <f:selectItem itemLabel="Seleccione una ciudad" noSelectionOption="true" itemValue="#{null}"/>
                    <f:selectItems value="#{funcionBean.ciudades}" var="ciudad" itemLabel="#{ciudad.nombre}" itemValue="#{ciudad}"/>
                </p:selectOneMenu>

                <p:message for="ciudad_teatro"/>

            </h:panelGrid>
            <p:commandButton icon="pi pi-spin pi-spinner" action="#{usuarioBean.registrarUsuario()}" value="CREAR" update="@form"/>
            <!-- el update debería de tener un @form,id_form_datatable:lista_datatable para actuzlizar el datatable -->
            <!-- sirven para hacer mensajes y notificaciones de mensajes -->
            <!-- qué es el for="mensaje_bean" de abajo? -->
            <p:growl for="mensaje_bean" showDetail="true"/>
        </h:form>
    </p:dialog>

</h:body>
</html>
