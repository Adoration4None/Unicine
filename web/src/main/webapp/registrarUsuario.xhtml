<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Registrar usuarios</title>
</h:head>
<h:body>
    <h1>Registrar usuarios</h1>
    <p:panel header="Registrar usuario">
        <h:form>
            <h:panelGrid columns="2" cellpadding="5">
                <p:outputLabel for="nombre_usuario" value="Nombre:"/>
                <p:inputText id="nombre_usuario" value="#{usuarioBean.cliente.nombreCompleto}"/>
                <p:outputLabel for="email_usuario" value="Email:"/>
                <p:inputText id="email_usuario" value="#{usuarioBean.cliente.email}"/>
                <p:outputLabel for="cedula_usuario" value="Cedula:"/>
                <p:inputText id="cedula_usuario" value="#{usuarioBean.cliente.cedula}"/>
                <p:outputLabel for="contra_usuario" value="Contraseña:"/>
                <p:inputText id="contra_usuario" value="#{usuarioBean.cliente.contrasena}"/>
                <p:outputLabel for="confirmacion_contra_usuario" value="Confirmar contraseña:"/>
                <p:inputText id="confirmacion_contra_usuario" value="#{usuarioBean.confirmacion}"/>
            </h:panelGrid>
            <p:commandButton icon="pi pi-spin pi-spinner" action="#{usuarioBean.registrarUsuario}" value="Registrar" update="@form"/>


            <!-- sirven para gacer mensajes y notificaciones de mensajes -->
            <p:messages/>
            <p:growl showDetail="true"/>
        </h:form>
    </p:panel>
</h:body>
</html>
