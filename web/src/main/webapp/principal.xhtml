<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <h:outputStylesheet name="bootstrap.min.css" library="css" />
    <h:outputScript name="bootstrap.bundle.min.js" library="js" />
    <title>Unicine | #{principalBean.nombreCiudad}</title>
</h:head>

<h:body>
    <header class="p-3 mb-3 border-bottom">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li>
                        <a href="/" class="nav-link px-2 link-dark">
                            Icono Unicine
                        </a>
                    </li>
                    <li class="nav-link px-2 link-dark">#{principalBean.nombreCiudad}</li>
                </ul>

                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search" action="">
                    <input type="search" class="form-control" placeholder="Search..." aria-label="Search" />
                </form>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="cliente/registro.xhtml" class="nav-link px-2 link-dark">Registrarse</a></li>
                    <li><a href="#" class="nav-link px-2 link-dark">Iniciar sesion</a></li>
                </ul>

                <div class="dropdown text-end">
                    <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle" />
                    </a>
                    <ul class="dropdown-menu text-small">
                        <li><a class="dropdown-item" href="#">New project...</a></li>
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><hr class="dropdown-divider" /></li>
                        <li><a class="dropdown-item" href="#">Sign out</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <div>
        <h:form>
            <div class="input-search ui-inputgroup">
                <p:inputText placeholder="Â¿Que pelicula estas buscando?" required="true" value="#{principalBean.busqueda}"/>
                <p:commandButton update="@form" icon="pi pi-search" action="#{principalBean.buscarPelicula}"/>
            </div>
        </h:form>
    </div>

    <h2>Funciones</h2>
    <p>#{principalBean.funcionesCiudad}</p>

    <p:growl for="mensaje_bean" showDetail="true"/>

</h:body>
</html>
