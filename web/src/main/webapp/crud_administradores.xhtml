<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Resultado</title>
    <h:outputStylesheet name="styles.css" library="css"/>
    <h:outputStylesheet name="bootstrap.min.css" library="css"/>
    <h:outputScript name="bootstrap.bundle.min.js" library="js"/>
</h:head>
<h:body>
    <h:form id="form_datatable">
        <p:toolbar>
            <p:toolbarGroup>
                <p:commandButton value="Agregar" icon="pi pi-plus" styleClass="ui-button-success me-3" action="#{adminGodBean.botonAgregarEditar}" oncomplete="PF('crear_admin').show()" update="dialog_crear"/>
                <p:commandButton id="btn_borrar" value="#{adminGodBean.textoBtnBorrar}" icon="pi pi-trash" disabled="#{adminGodBean.administradoresSeleccionados.size()==0}" styleClass="ui-button-danger" action="#{adminGodBean.eliminarAdmins}" update="form_datatable:datatable_crud_admin,@this"/>
            </p:toolbarGroup>
        </p:toolbar>

        <p:dataTable id="datatable_crud_admin" value="#{adminGodBean.administradores}" var="admin" paginator="true" rows="10" rowKey="#{admin.cedula}"
                     paginatorPosition="bottom" rowSelectMode="add" selection="#{adminGodBean.administradoresSeleccionados}">
            <p:column selectionMode="multiple" exportable="false"/>

            <p:ajax event="rowSelect" update="form_datatable:btn_borrar" />
            <p:ajax event="rowUnselect" update="form_datatable:btn_borrar" />
            <p:ajax event="rowSelectCheckbox" update="form_datatable:btn_borrar" />
            <p:ajax event="rowUnselectCheckbox" update="form_datatable:btn_borrar" />
            <p:ajax event="toggleSelect" update="form_datatable:btn_borrar" />

            <p:column headerText="Cedula">
                <h:outputText value="#{admin.cedula}"/>
            </p:column>

            <p:column headerText="Nombre">
                <h:outputText value="#{admin.nombreCompleto}"/>
            </p:column>

            <p:column headerText="Email">
                <h:outputText value="#{admin.email}"/>
            </p:column>

            <p:column headerText="Imagen">
                <h:outputText value="#{admin.imagenPerfil}"/>
            </p:column>

            <p:column headerText="">
                <p:commandButton value="Editar" styleClass="edit-button rounded-button ui-button-success" icon="pi pi-pencil" action="#{adminGodBean.seleccionarAdmin(admin)}" oncomplete="PF('crear_admin').show()" update="dialog_crear"/>
            </p:column>

        </p:dataTable>
    </h:form>

    <p:dialog id="dialog_crear" widgetVar="crear_admin" modal="true" header="#{adminGodBean.mensajeCrear}" showEffect="fade">
        <h:form>
            <h:panelGrid columns="3" cellpadding="5">
                <p:outputLabel for="nombre_admin" value="Nombre:"/>
                <p:inputText id="nombre_admin" value="#{adminGodBean.administrador.nombreCompleto}" required="true"/>
                <p:message for="nombre_admin"/>

                <p:outputLabel for="cedula_admin" value="Cedula:"/>
                <p:inputText id="cedula_admin" value="#{adminGodBean.administrador.cedula}" required="true"/>
                <p:message for="cedula_admin"/>

                <p:outputLabel for="contra_admin" value="Clave:"/>
                <p:inputText id="contra_admin" value="#{adminGodBean.administrador.contrasena}" required="true"/>
                <p:message for="contra_admin"/>

                <p:outputLabel for="imagen_admin" value="Imagen:"/>
                <p:fileUpload id="imagen_admin" value="#{adminGodBean.administrador.imagenPerfil}" mode="simple" skinSimple="true" required="true"/>
                <p:message for="imagen_admin"/>

                <p:outputLabel for="email_admin" value="Email:"/>
                <p:inputText id="email_admin" rows="3" value="#{adminGodBean.administrador.email}" required="true"/>
                <p:message for="email_admin"/>

            </h:panelGrid>
            <p:commandButton icon="pi pi-save" action="#{adminGodBean.crearAdmin}" value="#{adminGodBean.mensaje2Crear}" update="form_datatable:datatable_crud_admin"/>
            <p:growl id="mensaje_bean" showDetail="true"/>
        </h:form>
    </p:dialog>

</h:body>
</html>
