<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Resultado</title>
    <h:outputStylesheet name="styles.css" library="css"/>
    <h:outputStylesheet name="bootstrap.min.css" library="css"/>
    <h:outputScript name="bootstrap.bundle.min.js" library="js"/>
</h:head>
<h:body>
    <h:form id="form_datatable">
        <p:toolbar>
            <p:toolbarGroup>
                <p:commandButton value="Agregar" icon="pi pi-plus" styleClass="ui-button-success me-3" action="#{comestibleBean.botonAgregarEditar}" oncomplete="PF('crear_ciudad').show()" update="dialog_crear"/>
                <p:commandButton id="btn_borrar" value="#{comestibleBean.textoBtnBorrar}" icon="pi pi-trash" disabled="#{comestibleBean.ciudadesSeleccionadas.size()==0}" styleClass="ui-button-danger" action="#{comestibleBean.eliminarCiudades}" update="form_datatable:datatable_crud_ciudad,@this"/>
            </p:toolbarGroup>
        </p:toolbar>

        <p:dataTable id="datatable_crud_ciudad" value="#{comestibleBean.ciudades}" var="city" paginator="true" rows="10" rowKey="#{city.id}"
                     paginatorPosition="bottom" rowSelectMode="add" selection="#{comestibleBean.ciudadesSeleccionadas}">
            <p:column selectionMode="multiple" exportable="false"/>

            <p:ajax event="rowSelect" update="form_datatable:btn_borrar" />
            <p:ajax event="rowUnselect" update="form_datatable:btn_borrar" />
            <p:ajax event="rowSelectCheckbox" update="form_datatable:btn_borrar" />
            <p:ajax event="rowUnselectCheckbox" update="form_datatable:btn_borrar" />
            <p:ajax event="toggleSelect" update="form_datatable:btn_borrar" />

            <p:column headerText="ID">
                <h:outputText value="#{city.id}"/>
            </p:column>

            <p:column headerText="Nombre">
                <h:outputText value="#{city.nombre}"/>
            </p:column>

            <p:column headerText="Departamento">
                <h:outputText value="#{city.departamento}"/>
            </p:column>

            <p:column headerText="">
                <p:commandButton value="Editar" styleClass="edit-button rounded-button ui-button-success" icon="pi pi-pencil" action="#{comestibleBean.seleccionarCiudad(city)}" oncomplete="PF('crear_ciudad').show()" update="dialog_crear"/>
            </p:column>

        </p:dataTable>
    </h:form>

    <p:dialog id="dialog_crear" widgetVar="crear_ciudad" modal="true" header="#{cuponBean.mensajeCrear}" showEffect="fade">
        <h:form>
            <h:panelGrid columns="3" cellpadding="5">
                <p:outputLabel for="nombre_ciudad" value="Nombre:"/>
                <p:inputText id="nombre_ciudad" value="#{comestibleBean.ciudad.nombre}" required="true"/>
                <p:message for="nombre_ciudad"/>

                <p:outputLabel for="departamento_ciudad" value="Departamento:"/>
                <p:inputText id="departamento_ciudad" value="#{comestibleBean.ciudad.departamento}" required="true"/>
                <p:message for="departamento_ciudad"/>

            </h:panelGrid>
            <p:commandButton icon="pi pi-save" action="#{comestibleBean.crearCiudad}" value="#{comestibleBean.mensaje2Crear}" update="form_datatable:datatable_crud_ciudad"/>
            <p:growl id="mensaje_bean" showDetail="true"/>
        </h:form>
    </p:dialog>

</h:body>
</html>
