<?xml version="1.0" encoding="UTF-8" ?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="WEB-INF/template.xhtml">
    <ui:define name="title">Activar Cuenta</ui:define>

    <ui:define name="content">
        <div class="container">
            <div class="login-admin mt-5">
                <div class="d-flex flex-nowrap flex-column align-items-center justify-content-center">
                    <h:graphicImage library="img" name="logo2.png" styleClass="my-1" />
                    <h1 class="texto-resaltado mt-2 text-center">#{gestionCuentaBean.mensaje}</h1>
                    <h:graphicImage library="img" name="check.png" width="75" />

                    <h:form styleClass="mb-4">
                        <p:commandLink value="Volver a la pagina de inicio" style="color: #6B8CE1"
                                         action="#{gestionCuentaBean.redirigir}" />
                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
