<h:head>

    <title>Pagina inicio</title>

<h:body>
    <h1>Pagina de inicio</h1>
    <div id="barra_nav">
        <ul> <!-- Sirve para hacer listas de items -->
            <li> <!-- Sirve para un item --> <!-- hacer un @ToExclude a todo lo que sea onetomany -->
                <a href="" >Registro</a> <!-- Elemento de navegacion que redirige a trin, href es a donde va. Tiene que manejarse con rutas relativas, siempre con / al inicio -->
                <h:outputLink value="https://www.youtube.com/watch?v=kYoB3fKOC-M" >VOZ DE REDDIT</h:outputLink>
                <p:inputTextarea rows="5" cols="30" counter="display" maxlength="10"

            </li>
        </ul>

    </div>
</h:body>
