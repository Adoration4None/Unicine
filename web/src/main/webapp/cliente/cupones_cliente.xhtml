<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="../WEB-INF/template.xhtml">
    <ui:define name="title">Cupones</ui:define>

    <ui:define name="content">
        <div class="container">
            <div class="container my-4 ms-4">
                <h1 class="titulo">Agregar Cupon</h1>
                <h:form>
                    <p:inputText styleClass="nombre-cupon my-2 mb-4" value="#{cuponesClienteBean.nombreCupon}" placeholder="Ingresa el nombre del cupon que quieres agregar" />
                    <p:commandButton value="Agregar Cupon" styleClass="boton mx-3" update="lista-cupones" action="#{cuponesClienteBean.agregarCupon}" />
                </h:form>
            </div>

            <p:separator />
        </div>

        <div jsf:id="lista-cupones" class="d-flex flex-column justify-content-center align-items-center">
            <div class="my-3">
                <h1 class="titulo">Tus Cupones</h1>
            </div>

            <div class="d-flex justify-content-center align-items-center">
                <p:dataTable var="cuponCliente" value="#{cuponesClienteBean.cuponesCliente}" styleClass="w-75" stripedRows="true">
                    <p:column headerText="Nombre">
                        <h:outputText value="#{cuponCliente.cupon.nombre}" />
                    </p:column>

                    <p:column headerText="Criterio">
                        <h:outputText value="#{cuponCliente.cupon.criterio}" />
                    </p:column>

                    <p:column headerText="Descripcion">
                        <h:outputText value="#{cuponCliente.cupon.descripcion}" />
                    </p:column>

                    <p:column headerText="Descuento">
                        <h:outputText value="#{cuponCliente.cupon.porcentajeDescuento}%" />
                    </p:column>

                    <p:column headerText="Fecha de Vencimiento">
                        <h:outputText value="#{cuponCliente.cupon.fechaVencimiento}" />
                    </p:column>

                    <p:column headerText="Estado">
                        <h:outputText value="#{cuponCliente.estado}" />
                    </p:column>
                </p:dataTable>
            </div>
        </div>
    </ui:define>

</ui:composition>

</html>
