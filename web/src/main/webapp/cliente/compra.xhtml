<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="../WEB-INF/template.xhtml">
    <ui:define name="title">Compra</ui:define>

    <ui:define name="content">
        <div class="container">
            <div class="card">
                <p:repeat value="#{compraBean.matriz}" var="fila">
                    <div class="fila-matriz" >
                        <p:repeat value="#{fila}" var="entrada">
                            <div class="item-silla d-inline-block" style="border: 1px solid" >
                                <h:form>
                                    <p>#{entrada.filaAsiento} #{entrada.columnaAsiento} </p>
                                    <p:ajax event="click" listener="#{compraBean.guadarSilla(entrada.filaAsiento, entrada.columnaAsiento)}" />
                                </h:form>
                            </div>
                        </p:repeat>
                    </div>
                </p:repeat>
            </div>

        </div>
    </ui:define>
</ui:composition>

</html>
