<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Pelicula creada</title>
</h:head>
<h:body>
    <h1>Cambiar dos elementos</h1>
    <!-- Todo lo que sea captura de datos debe de ser guardado en un form -->
    <div>
        <h:form>
            <h:panelGrid columns="3" cellpadding="5">
                <p:outputLabel for="attr1" value="Atributo 1:"/>
                <p:inputText id="attr1" value="#{pruebaBean.atributo1}"/> <!-- input y output tienen el mismo id en for e id -->
                <p:outputLabel for="attr2" value="Atributo 2:"/>
                <p:inputText id="attr2" value="#{pruebaBean.atributo2}"/>
            </h:panelGrid>
            <p:commandButton icon="pi pi-plus" action="#{pruebaBean.cambiar}" value="Cambiar valores" update="@form"/>
        </h:form>
    </div>
    <div>
        <h:form>
            <h1></h1>
            <h:inputText value="#{pruebaBean.atributo1}"/>
            <h:inputText value="#{pruebaBean.atributo2}"/>
            <h:commandButton action="#{pruebaBean.cambiar}" value="Cambiar valores"/>
        </h:form>
    </div>
</h:body>
</html>
