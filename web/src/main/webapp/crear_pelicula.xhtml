<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Crear película</title>
    <h:outputStylesheet name="styles.css" library="css" />
    <h:outputStylesheet name="carousel.css" library="css" />
    <h:outputStylesheet name="bootstrap.min.css" library="css" />
    <h:outputScript name="bootstrap.bundle.min.js" library="js" />
</h:head>
<h:body>
    <p:toolbar>
        <p:toolbarGroup>
            <p:commandButton value="Agregar" icon="pi pi-plus" styleClass="ui-button-success me-3" onclick="PF('crear_pelicula').show()" />
            <p:commandButton id="btn_eliminar" value="#{peliculaBean.textoBtnBorrar}" icon="pi pi-trash" disabled="#{peliculaBean.peliculasSeleccionadas.size()=0}" styleClass="ui-button-danger" action="#{peliculaBean.eliminarPelicula()}"/>
            <!--le colocamos el update form,idform:iddatatable-->

            <!--hay unos rows unselected y selected y no sé qué del datatable que van con el id de este boton para actuzalizarlo-->
        </p:toolbarGroup>
    </p:toolbar>
    <h1>Crear película</h1>
    <p:panel header="Crear película">
        <h:form>
            <h:panelGrid columns="3" cellpadding="5">
                <p:outputLabel for="nombre_pelicula" value="Nombre:"/>
                <p:inputText id="nombre_pelicula" value="#{peliculaBean.pelicula.nombre}" required="true"/>
                <p:message for="nombre_pelicula"/>

                <p:outputLabel for="estado_pelicula" value="Estado:"/>
                <p:inputText id="estado_pelicula" value="#{peliculaBean.pelicula.estado}" required="true"/>
                <p:message for="estado_pelicula"/>

                <p:outputLabel for="imagen_pelicula" value="Imagen:"/>
                <p:inputText id="imagen_pelicula" value="#{peliculaBean.pelicula.imagen}" required="true"/>
                <p:message for="imagen_pelicula"/>

                <p:outputLabel for="reparto_pelicula" value="Reparto:"/>
                <p:inputTextarea id="reparto_pelicula" rows="3" value="#{peliculaBean.pelicula.reparto}" required="true"/>
                <p:message for="reparto_pelicula"/>

                <p:outputLabel for="sinopsis_pelicula" value="Sinopsis:"/>
                <p:inputTextarea id="sinopsis_pelicula" rows="3" value="#{peliculaBean.pelicula.sinopsis}" required="true"/>
                <p:message for="sinopsis_pelicula"/>

                <p:outputLabel for="trailer_pelicula" value="Trailer:"/>
                <p:inputText id="trailer_pelicula" value="#{peliculaBean.pelicula.trailer}" required="true"/>
                <p:message for="trailer_pelicula"/>
            </h:panelGrid>
            <p:commandButton icon="pi pi-spin pi-spinner" action="#{peliculaBean.crearPelicula()}" value="CREAR" update="@form"/>
            <!-- sirven para hacer mensajes y notificaciones de mensajes -->
            <!-- qué es el for="mensaje_bean" de abajo? -->
            <p:growl for="mensaje_bean" showDetail="true"/>
        </h:form>
    </p:panel>

    <p:dialog id="crear" widgetVar="crear_pelicula" modal="true" header="Crear pelicula" showEffect="fade">
        <h:form>
            <h:panelGrid columns="3" cellpadding="5">
                <p:outputLabel for="nombre_pelicula" value="Nombre:"/>
                <p:inputText id="nombre_pelicula" value="#{peliculaBean.pelicula.nombre}" required="true"/>
                <p:message for="nombre_pelicula"/>

                <p:outputLabel for="estado_pelicula" value="Estado:"/>
                <p:inputText id="estado_pelicula" value="#{peliculaBean.pelicula.estado}" required="true"/>
                <p:message for="estado_pelicula"/>

                <p:outputLabel for="imagen_pelicula" value="Imagen:"/>
                <p:inputText id="imagen_pelicula" value="#{peliculaBean.pelicula.imagen}" required="true"/>
                <p:message for="imagen_pelicula"/>

                <p:outputLabel for="reparto_pelicula" value="Reparto:"/>
                <p:inputTextarea id="reparto_pelicula" rows="3" value="#{peliculaBean.pelicula.reparto}" required="true"/>
                <p:message for="reparto_pelicula"/>

                <p:outputLabel for="sinopsis_pelicula" value="Sinopsis:"/>
                <p:inputTextarea id="sinopsis_pelicula" rows="3" value="#{peliculaBean.pelicula.sinopsis}" required="true"/>
                <p:message for="sinopsis_pelicula"/>

                <p:outputLabel for="trailer_pelicula" value="Trailer:"/>
                <p:inputText id="trailer_pelicula" value="#{peliculaBean.pelicula.trailer}" required="true"/>
                <p:message for="trailer_pelicula"/>
            </h:panelGrid>
            <p:commandButton icon="pi pi-spin pi-spinner" action="#{peliculaBean.crearPelicula()}" value="CREAR" update="@form"/>
            <!-- el update debería de tener un @form,id_form_datatable:lista_datatable para actuzlizar el datatable -->
            <!-- sirven para hacer mensajes y notificaciones de mensajes -->
            <!-- qué es el for="mensaje_bean" de abajo? -->
            <p:growl for="mensaje_bean" showDetail="true"/>
        </h:form>
    </p:dialog>

    <p:panel header="Buscar pelicula">
        <h:form>
            <div class="input-search ui-inputgroup">
                <p:inputText placeholder="¿Qué película está buscando?" required="true" value="#{peliculaBean.busqueda}" />

                <p:commandButton update="@form" icon="pi pi-search" action="#{peliculaBean.buscarPelicula()}" />
            </div>
        </h:form>
    </p:panel>
</h:body>
</html>
